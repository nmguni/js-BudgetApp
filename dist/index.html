<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- font awsome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>budget app</title>
</head>

<body>
  <div class="center container">
    <header>
      <h1>budget App</h1>
    </header>
    <!-- budget feed back -->
    <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
    <!-- budget form -->
    <div class="row">
      <form id="budget-form" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="budget-input" type="number" class="validate">
            <label for="email">Enter Your Budget</label>
          </div>
        </div>
        <!-- submit button -->
        <button id="budget-submit" class="btn waves-effect waves-light  budget-submit" type="submit" name="action">Calculate
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>


    <!-- expense feed back -->
    <section class="expense">
      <div class="row">
        <!-- expense feed back -->
        <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
        <!-- expense forem -->
        <form id="expense-form" class="expense-form col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="expense-input" type="text" class="validate form-control expense-input">
              <label for="email">Please Enter Your Expense</label>
            </div>
            <div class="input-field col s12">
              <input id="amount-input" type="number" class="validate form-control expense-input">
              <label for="email">Please Enter Expense Amount</label>
            </div>
          </div>
          <!-- submit button -->
          <button id="expense-submit" class="btn waves-effect waves-light  expense-submit" type="submit" name="action">Add Expense
            <i class="material-icons right">send</i>
          </button>
      </div>
      </form>

  </div>
  </section>

  <!-- app info -->
  <div class="container center">
    <secton class="app-info">
      <div class="row">
        <div class="col s12 m4">
          <h6 class="text-uppercase info-title">budget</h6>
          <i class="fas fa-money-bill-alt"></i>
          <h4 class="text-uppercase mt-2 budget" id="budget">
            <span>$ </span>
            <span id="budget-amount">0</span>
          </h4>

        </div>
        <div class="col s12 m4">
          <h6 class="text-uppercase info-title">expenses</h6>
          <i class="fas fa-credit-card"></i>
          <h4 class="text-uppercase mt-2 expense" id="expense">
            <span>$ </span>
            <span id="expense-amount">0</span>
          </h4>

        </div>
        <div class="col s12 m4">
          <h6 class="text-uppercase info-title">balance</h6>
          <i class="fas fa-balance-scale"></i>
          <h4 class="text-uppercase mt-2 balance" id="balance">
            <span>$ </span>
            <span id="balance-amount">0</span>
          </h4>

        </div>
      </div>
    </secton>


    <!-- expense list -->
    <div class="expense-list" id="expense-list">

      <div class="expense-list__info ">
        <div class="row">
          <div class="col m6">
            <h5 class="list-item">expense title</h5>
          </div>
          <div class="col m6">
            <h5 class="list-item">expense value</h5>
          </div>
        </div>
        <h5 class="list-item"></h5>
      </div>
      <!-- single expense -->

      <!-- <div class="expense">
         <div class="expense-item d-flex justify-content-between align-items-baseline">
 
          <h6 class="expense-title mb-0 text-uppercase list-item">- title</h6>

          <div class="expense-icons list-item">
 
           <a href="#" class="edit-icon mx-2" data-id="${expense.id}">
            <i class="fas fa-edit"></i>
           </a>
           <a href="#" class="delete-icon" data-id="${expense.id}">
            <i class="fas fa-trash"></i>
           </a>
          </div>
         </div>
 
        </div> -->

      <!-- end of single expense -->





      <!-- bottom container -->
    </div>



    <!-- bootom page -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      M.AutoInit();
    </script>
</body>

</html>
